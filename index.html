        <!-- ç‚¹å‡»æç¤º - ä¸¤æ¡æ¨ªæ å¤¹ç€Loadingâ€¦ï¼Œæ— æ¡†æ— ä¸‰è§’ï¼Œæ–‡å­—é—ªçƒ -->

        <!-- ç‰ˆæœ¬å· V1.1.0 - äº®è‰²ï¼Œå­—æ¯æ”¶ç´§ï¼Œæ•°å­—é—´éš” -->

    <script>
        (function() {
            "use strict";

            // ----- é…ç½® -----
            const DOMAIN = 'duoko.cc.cd';
            const HTTPS_URL = 'https://' + DOMAIN;
            const HTTP_URL  = 'http://' + DOMAIN;
            const REDIRECT_DELAY = 5000; // 5ç§’è‡ªåŠ¨è·³è½¬
            
            // ----- çŠ¶æ€å˜é‡ -----
            let isNetworkAvailable = false;
            let isHttpsAvailable = false;
            let finalTargetUrl = HTTP_URL;
            let hasRedirected = false;
            let clickHandlerAttached = false;
            let autoRedirectTimer = null;
            let httpsDetected = false;
            
            // UIå…ƒç´ 
            const statusCorner = document.getElementById('statusCorner');
            const progressCircle = document.getElementById('progressCircle');
            const clickHint = document.getElementById('clickHint');
            const body = document.body;

            // ----- æ›´æ–°å³ä¸Šè§’çŠ¶æ€ - è‹±æ–‡ç‰ˆ -----
            function updateStatus(text, isOffline = false) {
                if (statusCorner) {
                    statusCorner.textContent = text;
                    if (isOffline) {
                        statusCorner.classList.add('offline');
                    } else {
                        statusCorner.classList.remove('offline');
                    }
                }
                console.log('[DUOKO] ' + text);
            }

            // ----- æ£€æµ‹è®¾å¤‡æ˜¯å¦è”ç½‘ -----
            function detectNetworkAvailability(callback) {
                const isOnline = navigator.onLine;
                
                if (isOnline) {
                    const img1 = new Image();
                    let resolved = false;
                    let successCount = 0;
                    
                    function checkResolve() {
                        if (resolved) return;
                        successCount++;
                        if (successCount >= 1) {
                            resolved = true;
                            clearTimeout(timer);
                            callback(true);
                        }
                    }
                    
                    const timer = setTimeout(() => {
                        if (!resolved) {
                            resolved = true;
                            callback(true);
                        }
                    }, 3000);
                    
                    img1.onload = checkResolve;
                    img1.onerror = checkResolve;
                    img1.src = 'https://www.baidu.com/favicon.ico?t=' + Date.now();
                } else {
                    callback(false);
                }
            }

            // ----- æ¢æµ‹ HTTPS å¯ç”¨æ€§ï¼ˆä¿®å¤ç‰ˆï¼‰-----
            function detectHttpsAvailability(callback) {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 3000);
                
                fetch(HTTPS_URL + '/?nocache=' + Date.now(), {
                    method: 'HEAD',
                    mode: 'no-cors',
                    cache: 'no-cache',
                    signal: controller.signal
                })
                .then(() => {
                    clearTimeout(timeoutId);
                    callback(true);
                })
                .catch(() => {
                    clearTimeout(timeoutId);
                    const img = new Image();
                    let imgResolved = false;
                    const imgTimer = setTimeout(() => {
                        if (!imgResolved) {
                            imgResolved = true;
                            img.src = '';
                            callback(false);
                        }
                    }, 2500);
                    
                    img.onload = function() {
                        if (!imgResolved) {
                            imgResolved = true;
                            clearTimeout(imgTimer);
                            callback(true);
                        }
                    };
                    
                    img.onerror = function() {
                        if (!imgResolved) {
                            imgResolved = true;
                            clearTimeout(imgTimer);
                            callback(false);
                        }
                    };
                    
                    img.src = HTTPS_URL + '/favicon.ico?t=' + Date.now();
                });
            }

            // ----- æ‰§è¡Œè·³è½¬ï¼ˆè‡ªåŠ¨æˆ–ç‚¹å‡»è§¦å‘ï¼‰-----
            function executeRedirect() {
                if (hasRedirected) return;
                hasRedirected = true;
                
                if (autoRedirectTimer) {
                    clearTimeout(autoRedirectTimer);
                }
                
                if (isNetworkAvailable) {
                    const target = finalTargetUrl || HTTP_URL;
                    updateStatus(`â†— REDIRECTING TO ${target}`);
                    window.location.href = target;
                } else {
                    updateStatus(`âœ— NO NETWORK`, true);
                    setTimeout(() => {
                        hasRedirected = false;
                    }, 1000);
                }
            }

            // ----- é™„åŠ ç‚¹å‡»è·³è½¬äº‹ä»¶ -----
            function attachClickHandler() {
                if (clickHandlerAttached) return;
                clickHandlerAttached = true;
                
                body.addEventListener('click', function onClick(e) {
                    if (hasRedirected) return;
                    executeRedirect();
                });
                
                if (clickHint) {
                    clickHint.addEventListener('click', function(e) {
                        e.stopPropagation();
                        if (hasRedirected) return;
                        executeRedirect();
                    });
                }
            }

            // ----- åˆå§‹åŒ– -----
            function init() {
                updateStatus(`âš¡ CONNECTING...`);
                finalTargetUrl = HTTP_URL;
                
                detectNetworkAvailability(function(online) {
                    isNetworkAvailable = online;
                    
                    if (!online) {
                        updateStatus(`âœ— NO NETWORK`, true);
                        return;
                    }
                    
                    updateStatus(`ğŸŒ PROBING HTTPS...`);
                    
                    detectHttpsAvailability(function(httpsOk) {
                        isHttpsAvailable = httpsOk;
                        if (httpsOk) {
                            finalTargetUrl = HTTPS_URL;
                            updateStatus(`âœ“ ${DOMAIN} (HTTPS)`);
                        } else {
                            finalTargetUrl = HTTP_URL;
                            updateStatus(`âœ“ ${DOMAIN} (HTTP)`);
                        }
                        httpsDetected = true;
                    });
                });
                
                autoRedirectTimer = setTimeout(() => {
                    if (!httpsDetected) {
                        finalTargetUrl = HTTP_URL;
                        updateStatus(`â±ï¸ TIMEOUT Â· USING HTTP`);
                    }
                    executeRedirect();
                }, REDIRECT_DELAY);
                
                attachClickHandler();
            }

            if (document.readyState === 'complete' || document.readyState === 'interactive') {
                setTimeout(init, 10);
            } else {
                window.addEventListener('DOMContentLoaded', init);
            }

            // ---------- ç²’å­ç‰¹æ•ˆ ----------
            const canvas = document.getElementById('particle-canvas');
            const ctx = canvas?.getContext('2d');
            
            if (canvas && ctx) {
                let width, height;
                let particles = [];
                let animationFrame = null;
                let isAnimating = true;
                
                const isLowPerf = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                const PARTICLE_COUNT = isLowPerf ? 20 : 32;
                const MAX_SIZE = isLowPerf ? 2.0 : 2.4;
                const MIN_SIZE = 0.9;
                const SPEED = 0.12;
                
                let startTime = null;
                const ANIMATION_DURATION = 6000;
                
                function initParticles() {
                    particles = [];
                    for (let i = 0; i < PARTICLE_COUNT; i++) {
                        particles.push({
                            x: Math.random() * width,
                            y: Math.random() * height,
                            vx: (Math.random() - 0.5) * SPEED,
                            vy: (Math.random() - 0.5) * SPEED * 0.8,
                            radius: Math.random() * (MAX_SIZE - MIN_SIZE) + MIN_SIZE,
                            alpha: Math.random() * 0.35 + 0.2,
                        });
                    }
                }
                
                function resizeCanvas() {
                    width = window.innerWidth;
                    height = window.innerHeight;
                    canvas.width = width;
                    canvas.height = height;
                    initParticles();
                    startTime = null;
                }
                
                function getBrightnessFactor() {
                    if (!startTime) startTime = performance.now();
                    return Math.min((performance.now() - startTime) / ANIMATION_DURATION, 1.0);
                }
                
                function drawParticles() {
                    if (!ctx || !isAnimating) return;
                    
                    ctx.clearRect(0, 0, width, height);
                    const brightness = getBrightnessFactor();
                    
                    for (let p of particles) {
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                        const alpha = Math.min(p.alpha + brightness * 0.2, 0.65);
                        ctx.fillStyle = `rgba(50, 120, 230, ${alpha})`;
                        ctx.fill();
                        
                        ctx.shadowBlur = 4 * brightness;
                        ctx.shadowColor = 'rgba(40, 100, 255, 0.4)';
                        ctx.fill();
                        ctx.shadowBlur = 0;
                    }
                }
                
                function updateParticles() {
                    for (let p of particles) {
                        p.x += p.vx;
                        p.y += p.vy;
                        
                        if (p.x < 0) p.x = width;
                        if (p.x > width) p.x = 0;
                        if (p.y < 0) p.y = height;
                        if (p.y > height) p.y = 0;
                    }
                }
                
                function animate() {
                    if (!isAnimating) return;
                    updateParticles();
                    drawParticles();
                    animationFrame = requestAnimationFrame(animate);
                }
                
                window.addEventListener('resize', () => {
                    resizeCanvas();
                });
                
                resizeCanvas();
                animate();
                
                document.addEventListener('visibilitychange', function() {
                    if (document.hidden) {
                        isAnimating = false;
                        if (animationFrame) {
                            cancelAnimationFrame(animationFrame);
                        }
                    } else {
                        isAnimating = true;
                        animate();
                    }
                });
            }

            if (progressCircle) {
                progressCircle.style.animation = 'circle-rotate 1.2s linear infinite';
            }
        })();
    </script>

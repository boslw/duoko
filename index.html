<body>

    <!-- é¡µé¢åº•éƒ¨ï¼šåœ†ç¯æ— é™æ—‹è½¬ + æ¨ªæ å¤¹Loadingâ€¦ï¼ˆé—ªçƒï¼‰+ ç‰ˆæœ¬å· -->
    <div class="footer-container">

        <div class="click-hint" id="clickHint">

        <div class="version-tag">

    <script>
        (function() {
            "use strict";

            // ----- å¦‚æœå·²ç»æ˜¯å¾®ä¿¡ç¯å¢ƒï¼Œç›´æ¥åœæ­¢ -----
            if (window.__IS_WEIXIN__) {
                return;
            }

            // ----- é…ç½® -----
            const DOMAIN = 'duoko.cc.cd';
            const HTTPS_URL = 'https://' + DOMAIN;
            const HTTP_URL  = 'http://' + DOMAIN;
            const REDIRECT_DELAY = 5000;
            
            // ----- çŠ¶æ€å˜é‡ -----
            let isNetworkAvailable = false;
            let isHttpsAvailable = false;
            let finalTargetUrl = HTTP_URL;
            let hasRedirected = false;
            let clickHandlerAttached = false;
            let autoRedirectTimer = null;
            let httpsDetected = false;
            
            const statusCorner = document.getElementById('statusCorner');
            const progressCircle = document.getElementById('progressCircle');
            const clickHint = document.getElementById('clickHint');
            const body = document.body;

            function updateStatus(text, isOffline = false) {
                if (statusCorner) {
                    statusCorner.textContent = text;
                    if (isOffline) {
                        statusCorner.classList.add('offline');
                    } else {
                        statusCorner.classList.remove('offline');
                    }
                }
                console.log('[DUOKO] ' + text);
            }

            // ----- æ£€æµ‹è®¾å¤‡æ˜¯å¦è”ç½‘ï¼ˆå¢å¼ºç‰ˆï¼‰-----
            function detectNetworkAvailability(callback) {
                // å¤šæºæ¢æµ‹ï¼Œæé«˜å‡†ç¡®æ€§
                let isResolved = false;
                let successCount = 0;
                const sources = [
                    'https://www.baidu.com/favicon.ico',
                    'https://www.google.com/favicon.ico',
                    'https://www.cloudflare.com/favicon.ico',
                    'https://www.microsoft.com/favicon.ico'
                ];
                
                const timer = setTimeout(() => {
                    if (!isResolved) {
                        isResolved = true;
                        // è¶…æ—¶æ—¶æ ¹æ®navigator.onLineåˆ¤æ–­
                        callback(navigator.onLine || true);
                    }
                }, 2500);
                
                function checkResolve() {
                    if (isResolved) return;
                    successCount++;
                    // åªè¦æœ‰ä¸€ä¸ªæˆåŠŸå°±ç®—è”ç½‘
                    if (successCount >= 1) {
                        isResolved = true;
                        clearTimeout(timer);
                        callback(true);
                    }
                }
                
                // å¹¶è¡Œæ¢æµ‹å¤šä¸ªæº
                sources.forEach(url => {
                    const img = new Image();
                    img.onload = checkResolve;
                    img.onerror = checkResolve; // æœ‰é”™è¯¯å“åº”ä¹Ÿè¯´æ˜ç½‘ç»œé€š
                    img.src = url + '?t=' + Date.now() + Math.random();
                });
            }

            // ----- æ™ºèƒ½HTTPSæ£€æµ‹ï¼ˆä¿®å¤ç‰ˆ - å¤šæºå¹¶è¡Œ+ä¼˜å…ˆçº§ç­–ç•¥ï¼‰-----
            function detectBestProtocol(callback) {
                let httpsSuccess = false;
                let httpSuccess = false;
                let isResolved = false;
                let pendingTests = 2; // HTTPSå’ŒHTTPå„ä¸€
                
                const timer = setTimeout(() => {
                    if (!isResolved) {
                        isResolved = true;
                        // è¶…æ—¶ç­–ç•¥ï¼šå¦‚æœHTTPSæœ‰ä»»ä½•æˆåŠŸè¿¹è±¡ï¼Œä¼˜å…ˆHTTPSï¼›å¦åˆ™HTTP
                        if (httpsSuccess) {
                            callback(true);
                        } else {
                            callback(false);
                        }
                    }
                }, 3000);
                
                // 1. æ¢æµ‹HTTPSï¼ˆä½¿ç”¨å¤šç§æ–¹æ³•ï¼‰
                const httpsFetchController = new AbortController();
                const httpsFetchTimeout = setTimeout(() => httpsFetchController.abort(), 2000);
                
                // æ–¹æ³•A: Fetch + no-cors
                fetch(HTTPS_URL + '/?nocache=' + Date.now(), {
                    method: 'HEAD',
                    mode: 'no-cors',
                    cache: 'no-cache',
                    signal: httpsFetchController.signal
                })
                .then(() => {
                    clearTimeout(httpsFetchTimeout);
                    if (!isResolved) {
                        httpsSuccess = true;
                        // å¦‚æœHTTPè¿˜æ²¡å®Œæˆï¼Œå¯ä»¥ç»§ç»­ç­‰ï¼Œä½†æ ‡è®°HTTPSå¯ç”¨
                    }
                })
                .catch(() => {
                    clearTimeout(httpsFetchTimeout);
                    // æ–¹æ³•B: Imageæ¢æµ‹
                    const httpsImg = new Image();
                    httpsImg.onload = () => { httpsSuccess = true; };
                    httpsImg.onerror = () => { 
                        // errorä¸ä»£è¡¨ä¸å¯ç”¨ï¼Œå¯èƒ½æ˜¯404ï¼Œç½‘ç»œæ˜¯é€šçš„
                        httpsSuccess = true; // åªè¦æœ‰å“åº”å°±ç®—HTTPSå¯è¾¾
                    };
                    httpsImg.src = HTTPS_URL + '/favicon.ico?t=' + Date.now() + Math.random();
                });
                
                // 2. æ¢æµ‹HTTPï¼ˆä½œä¸ºä¿åº•ï¼‰
                const httpImg = new Image();
                httpImg.onload = () => { 
                    httpSuccess = true; 
                    if (!isResolved && !httpsSuccess) {
                        // HTTPSè¿˜æ²¡æˆåŠŸï¼Œä½†HTTPæˆåŠŸäº†
                    }
                };
                httpImg.onerror = () => {
                    // HTTPä¹Ÿæœ‰å¯èƒ½è¿”å›404ï¼Œä½†ç½‘ç»œæ˜¯é€šçš„
                    httpSuccess = true;
                };
                httpImg.src = HTTP_URL + '/favicon.ico?t=' + Date.now() + Math.random();
                
                // 3. é¢å¤–HTTPSæ¢æµ‹ï¼ˆä½¿ç”¨ä¸åŒè·¯å¾„ï¼Œå¢åŠ æˆåŠŸç‡ï¼‰
                const httpsImg2 = new Image();
                httpsImg2.onload = () => { httpsSuccess = true; };
                httpsImg2.onerror = () => { httpsSuccess = true; };
                httpsImg2.src = HTTPS_URL + '/?t=' + Date.now() + Math.random();
                
                // 4. å†³ç­–æœºåˆ¶ï¼š2.5ç§’åå¦‚æœHTTPSæœ‰ä»»ä½•æˆåŠŸï¼Œå°±ç”¨HTTPSï¼Œå¦åˆ™HTTP
                setTimeout(() => {
                    if (!isResolved) {
                        isResolved = true;
                        clearTimeout(timer);
                        if (httpsSuccess) {
                            callback(true);
                        } else {
                            callback(false);
                        }
                    }
                }, 2500);
            }

            // ----- æ‰§è¡Œè·³è½¬ï¼ˆè‡ªåŠ¨æˆ–ç‚¹å‡»è§¦å‘ï¼‰-----
            function executeRedirect() {
                if (hasRedirected) return;
                hasRedirected = true;
                
                if (autoRedirectTimer) {
                    clearTimeout(autoRedirectTimer);
                }
                
                if (isNetworkAvailable) {
                    const target = finalTargetUrl || HTTP_URL;
                    updateStatus(`â†— REDIRECTING TO ${target}`);
                    window.location.href = target;
                } else {
                    updateStatus(`âœ— NO NETWORK`, true);
                    setTimeout(() => {
                        hasRedirected = false;
                    }, 1000);
                }
            }

            // ----- é™„åŠ ç‚¹å‡»è·³è½¬äº‹ä»¶ -----
            function attachClickHandler() {
                if (clickHandlerAttached) return;
                clickHandlerAttached = true;
                
                body.addEventListener('click', function onClick(e) {
                    if (hasRedirected) return;
                    executeRedirect();
                });
                
                if (clickHint) {
                    clickHint.addEventListener('click', function(e) {
                        e.stopPropagation();
                        if (hasRedirected) return;
                        executeRedirect();
                    });
                }
            }

            // ----- åˆå§‹åŒ– -----
            function init() {
                updateStatus(`âš¡ CONNECTING...`);
                finalTargetUrl = HTTP_URL; // é»˜è®¤HTTPä¿åº•
                
                // å…ˆæ£€æµ‹ç½‘ç»œçŠ¶æ€
                detectNetworkAvailability(function(online) {
                    isNetworkAvailable = online;
                    
                    if (!online) {
                        updateStatus(`âœ— NO NETWORK`, true);
                        return;
                    }
                    
                    updateStatus(`ğŸŒ DETECTING PROTOCOL...`);
                    
                    // æ™ºèƒ½æ£€æµ‹æœ€ä½³åè®®
                    detectBestProtocol(function(useHttps) {
                        isHttpsAvailable = useHttps;
                        finalTargetUrl = useHttps ? HTTPS_URL : HTTP_URL;
                        updateStatus(`âœ“ ${DOMAIN} (${useHttps ? 'HTTPS' : 'HTTP'})`);
                        httpsDetected = true;
                    });
                });
                
                // 5ç§’è‡ªåŠ¨è·³è½¬ï¼ˆè¶…æ—¶ä¿æŠ¤ï¼‰
                autoRedirectTimer = setTimeout(() => {
                    if (!httpsDetected) {
                        // å¦‚æœæ£€æµ‹è¶…æ—¶ï¼Œå†å¿«é€Ÿåšä¸€æ¬¡ç®€å•åˆ¤æ–­
                        updateStatus(`â±ï¸ TIMEOUT Â· FINALIZING...`);
                        
                        // æœ€åå°è¯•ï¼šå½“å‰é¡µé¢åè®®å¦‚æœæ˜¯HTTPSï¼Œä¼˜å…ˆç”¨HTTPS
                        if (window.location.protocol === 'https:') {
                            finalTargetUrl = HTTPS_URL;
                            updateStatus(`âœ“ USING HTTPS (PAGE CONTEXT)`);
                        } else {
                            finalTargetUrl = HTTP_URL;
                            updateStatus(`âœ“ USING HTTP (DEFAULT)`);
                        }
                    }
                    executeRedirect();
                }, REDIRECT_DELAY);
                
                // é™„åŠ ç‚¹å‡»è·³è½¬
                attachClickHandler();
            }

            if (document.readyState === 'complete' || document.readyState === 'interactive') {
                setTimeout(init, 10);
            } else {
                window.addEventListener('DOMContentLoaded', init);
            }

            // ---------- ç²’å­ç‰¹æ•ˆ ----------
            const canvas = document.getElementById('particle-canvas');
            const ctx = canvas?.getContext('2d');
            
            if (canvas && ctx) {
                let width, height;
                let particles = [];
                let animationFrame = null;
                let isAnimating = true;
                
                const isLowPerf = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                const PARTICLE_COUNT = isLowPerf ? 20 : 32;
                const MAX_SIZE = isLowPerf ? 2.0 : 2.4;
                const MIN_SIZE = 0.9;
                const SPEED = 0.12;
                
                let startTime = null;
                const ANIMATION_DURATION = 6000;
                
                function initParticles() {
                    particles = [];
                    for (let i = 0; i < PARTICLE_COUNT; i++) {
                        particles.push({
                            x: Math.random() * width,
                            y: Math.random() * height,
                            vx: (Math.random() - 0.5) * SPEED,
                            vy: (Math.random() - 0.5) * SPEED * 0.8,
                            radius: Math.random() * (MAX_SIZE - MIN_SIZE) + MIN_SIZE,
                            alpha: Math.random() * 0.35 + 0.2,
                        });
                    }
                }
                
                function resizeCanvas() {
                    width = window.innerWidth;
                    height = window.innerHeight;
                    canvas.width = width;
                    canvas.height = height;
                    initParticles();
                    startTime = null;
                }
                
                function getBrightnessFactor() {
                    if (!startTime) startTime = performance.now();
                    return Math.min((performance.now() - startTime) / ANIMATION_DURATION, 1.0);
                }
                
                function drawParticles() {
                    if (!ctx || !isAnimating) return;
                    
                    ctx.clearRect(0, 0, width, height);
                    const brightness = getBrightnessFactor();
                    
                    for (let p of particles) {
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                        const alpha = Math.min(p.alpha + brightness * 0.2, 0.65);
                        ctx.fillStyle = `rgba(50, 120, 230, ${alpha})`;
                        ctx.fill();
                        
                        ctx.shadowBlur = 4 * brightness;
                        ctx.shadowColor = 'rgba(40, 100, 255, 0.4)';
                        ctx.fill();
                        ctx.shadowBlur = 0;
                    }
                }
                
                function updateParticles() {
                    for (let p of particles) {
                        p.x += p.vx;
                        p.y += p.vy;
                        
                        if (p.x < 0) p.x = width;
                        if (p.x > width) p.x = 0;
                        if (p.y < 0) p.y = height;
                        if (p.y > height) p.y = 0;
                    }
                }
                
                function animate() {
                    if (!isAnimating) return;
                    updateParticles();
                    drawParticles();
                    animationFrame = requestAnimationFrame(animate);
                }
                
                window.addEventListener('resize', () => {
                    resizeCanvas();
                });
                
                resizeCanvas();
                animate();
                
                document.addEventListener('visibilitychange', function() {
                    if (document.hidden) {
                        isAnimating = false;
                        if (animationFrame) {
                            cancelAnimationFrame(animationFrame);
                        }
                    } else {
                        isAnimating = true;
                        animate();
                    }
                });
            }

            if (progressCircle) {
                progressCircle.style.animation = 'circle-rotate 1.2s linear infinite';
            }
        })();
